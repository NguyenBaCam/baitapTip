<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT:Tính tiền tip</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Tính tiền tip</h1>
    <form id="tipForm">
      <div class="form-group">
        <label for="totalBill">Tổng tiền thanh toán:</label>
        $<input type="number" class="form-control" id="totalBill" placeholder="Nhập số tiền">
      </div>

      <div class="form-group">
        <label for="tipPercent">Phần trăm tiền tip:</label>
        <select class="form-control" id="tipPercent">
          <option  value="5">5% - Thật tệ</option>
          <option  value="10">10% - Tồi</option>
          <option  value="15">15% - Tạm ổn</option>
          <option  value="20">20% - Tốt</option>
          <option  value="30">30% - Tuyệt</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numPeople">Muốn share bao nhiêu người:</label>
        <input type="number" class="form-control" id="numPeople" placeholder="Nhập số người">
      </div>

      <button type="button" class="btn btn-primary" id="calculate">Tính toán</button>
    </form>

    <div id="result" class="mt-3">
      <p>Số tiền chia của mỗi người: $<span id="totalAmountPerPerson"></span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="./src/index.js"></script>
</body>
</html>
